<app-admin-navbar></app-admin-navbar>
<h1 class="mt-4 display-4 text-center " >List Of Registered Patients</h1>

<table class="table align-middle mt-5">
    <thead>
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let p of Patients">
       
       
        <td>{{p.name}}</td>
        <td>{{p.email}}</td>
        <td>{{p.age}}</td>
        <td>{{p.gender}}</td>
        
        
      </tr>
     
    </tbody>
  </table>
